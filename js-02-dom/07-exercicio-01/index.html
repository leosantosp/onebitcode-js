<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body>
    <h1>ESCALAÇÃO DE TIME - EXERCÍCIO #01 - JS (DOM)</h1>
    <hr>
<div class="escalar">
    <h4>ESCALAR JOGADOR</h4>
    <div class="form-group">
        <label for="position">Posição</label>
        <input type="text" name="position" id="position">
    </div>

    <div class="form-group" style="margin-top: 16px">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">
    </div>

    <div class="form-group" style="margin-top: 16px">
        <label for="number">Camisa</label>
        <input type="text" name="number" id="number">
    </div>

    <div class="form-group" style="margin-top: 16px">
        <button class="btn btn-primary" onclick="newPlayer()">ESCALAR</button>
    </div>
</div>
<hr>

<div class="remover">
    <h4>REMOVER JOGADOR</h4>
    <label for="numberToRemove">Número da Camiseta:</label>
    <input type="number" name="numberToRemove" id="numberToRemove">
    <button class="btn btn-danger" onclick="removePlayer()">REMOVER</button>
</div>
<hr>
<div class="time">
    <h4>TIME</h4>
    <ul id="team-list">

    </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

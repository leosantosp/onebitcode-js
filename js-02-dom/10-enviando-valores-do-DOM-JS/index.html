<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Enviando Valores do DOM para o JavaScript</h1>
    <hr>

    <h2>Registre-se!</h2>
    <section>
        <label for="username">Nome de Usuário:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme sua senha:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <!-- o parentNode serve para a gente acessar o nó pai, no caso, o 'section' -->
        <button onclick="register(this.parentNode)">Registrar</button>
    </section>
</body>
</html>

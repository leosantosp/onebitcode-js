<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>CADÊ DEV?</h1>
    <p>Seja bem-vindo ao CADÊ DEV? nossa plataforma de cadastro de desenvolvedores. Aqui você pode consultar os devs, suas tecnologias e o tempo de experiência</p>

    <hr>

    <form id="form-dev">
        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" placeholder="Digite o seu nome">
        </div>
        <hr>

        <div class="form-group" >
            <button class="btn btn-tech" id="addTech">+ Adicionar tecnologia</button> <br>
            <ul id="techs-list">

            </ul>
        </div>
        <hr>

        <div class="form-group">
            <button id="cadDev">Cadastrar</button>
        </div>
    </form>

    <hr>

    <h4>Conheça os DEVs que já se cadastraram na CADÊ DEV?</h4>

    <section id="devs-list">

    </section>


</body>
</html>
